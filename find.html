<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--아이콘 소스 사용을 위한 css 코드-->
    <script
      src="https://kit.fontawesome.com/98ab427665.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/kakao-clone-2.0/css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <!--최상단 상태 바-->
    <div class="status-bar">
      <!--언더바(_)를 통해 신규 class(우측)가 상위 class(좌측)에 속해 있음을 알려줌-->
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fab fa-blackberry"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_clock">
          <!--현재 시간 출력-->
          <p id="time-result"></p>
          <script type="text/javascript">
            var d = new Date();
            var currentTime = d.getHours() + ":" + d.getMinutes();
            var result = document.getElementById("time-result");
            result.innerHTML = currentTime;
          </script>
        </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
  </body>
  <!--헤더(Chats) 바-->
  <header class="header">
    <div class="header_header-cloumn">
      <h1 class="header_title">검색</h1>
    </div>
    <!--헤더 우측 아이콘-->
    <div class="header_header-cloumn">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="find">
    <header class="find_header">
      <ul class="find_header-list">
        <li class="find_header-btn header-btn">
          <span class="header-btn_icon">
            <i class="fas fa-qrcode fa-2x"></i>
          </span>
          <span class="header-btn_title">QR Code</span>
        </li>
        <li class="find_header-btn header-btn">
          <span class="header-btn_icon">
            <i class="far fa-address-book fa-2x"></i>
          </span>
          <span class="header-btn_title">Add by Contacts</span>
        </li>
        <li class="find_header-btn header-btn">
          <span class="header-btn_icon">
            <i class="fab fa-orcid fa-2x"></i>
          </span>
          <span class="header-btn_title">Add by ID</span>
        </li>
        <li class="find_header-btn header-btn">
          <span class="header-btn_icon">
            <i class="fas fa-user-plus fa-2x"></i>
          </span>
          <span class="header-btn_title">Invite</span>
        </li>
      </ul>
    </header>
    <!--추천 친구 목록-->
    <ul class="find_recommended">
      <h5 class="find_title">추천 친구</h5>
      <li class="find_friend friend">
        <div class="find_column">
          <img
            class="find_profile g-profile"
            src="/kakao-clone-2.0/images/plus.jpg"
            alr=""
          />
          <div class="find_content">
            <span class="find_name">이유진</span>
          </div>
        </div>
        <!--프로필 바 우측 컬럼-->
        <div class="find_column">
          <div class="find_add-btn">
            <i class="fas fa-address-book"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <!--하단 목록(nevigation) 바-->
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/friends.html" class="nav_list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/index.html" class="nav_list-link">
          <div class="nav_badge-background"></div>
          <div class="nav_badge">3</div>
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/find.html" class="nav_list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/more.html" class="nav_list-link">
          <i class="far fa-plus-square"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen_text"
      >호환되지 않는 화면 비율 입니다. 화면을 줄여주세요.</span
    >
  </div>
</html>
