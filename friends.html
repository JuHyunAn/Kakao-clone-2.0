<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--아이콘 소스 사용을 위한 css 코드-->
    <script
      src="https://kit.fontawesome.com/98ab427665.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/kakao-clone-2.0/css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!--최상단 상태 바-->
    <div class="status-bar">
      <!--언더바(_)를 통해 신규 class(우측)가 상위 class(좌측)에 속해 있음을 알려줌-->
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fab fa-blackberry"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_clock">
          <!--현재 시간 출력-->
          <p id="time-result"></p>
          <script type="text/javascript">
            var d = new Date();
            var currentTime = d.getHours() + ":" + d.getMinutes();
            var result = document.getElementById("time-result");
            result.innerHTML = currentTime;
          </script>
        </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
  </body>
  <!--헤더(Chats) 바-->
  <header class="header">
    <div class="header_header-cloumn">
      <h1 class="header_title">친구</h1>
    </div>
    <!--헤더 우측 아이콘-->
    <div class="header_header-cloumn">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="friends">
    <header class="friends_header">
      <!--내 프로필은 큰 사이즈, 구분을 위해 'friend--lg' 추가 -->
      <div class="friends_friend friend friend--lg">
        <!--프로필 바를 반으로 나눠 좌/우로 관리하기 위해 컬럼 추가-->
        <!--프로필 바 좌측 컬럼-->
        <div class="friend_column">
          <img
            class="friend_profile g-profile"
            src="/kakao-clone-2.0/images/profile.png"
            alt=""
          />
          <div class="friend_content">
            <span class="friend_myname">안주현</span>
            <span class="friend_status">난 늘 머리로 생각해</span>
          </div>
        </div>
      </div>
    </header>
    <!--플러스 친구 목록-->
    <div class="friends_plus-friend">
      <h5 class="friends_plus-title">플러스 친구</h5>
      <!--플친 프로필은 일반 사이즈, 'friend--lg' 삭제-->
      <div class="friends_friend friend">
        <div class="friend_column">
          <img
            class="friend_profile g-profile"
            src="/kakao-clone-2.0/images/profile.png"
            alt=""
          />
          <div class="friend_content">
            <span class="friend_name">노마드 코더 채널</span>
          </div>
        </div>
      </div>
    </div>
    <!--일반 친구 목록-->
    <ul class="friends_list">
      <h5 class="friends_title">친구 3</h5>
      <li class="friends_friend friend">
        <div class="friend_column">
          <img
            class="friend_profile g-profile"
            src="/kakao-clone-2.0/images/bro.jpg"
            alt=""
          />
          <div class="friend_content">
            <span class="friend_name">동생</span>
            <span class="friend_status">안녕하세요</span>
          </div>
        </div>
        <!--프로필 바 우측 컬럼-->
        <div class="friend_column">
          <div class="friend_now-listening">
            <span>
              어떻게 생각해 - CHEEZE (치즈)
              <i class="fas fa-play"></i>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <!--하단 목록(nevigation) 바-->
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/friends.html" class="nav_list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/index.html" class="nav_list-link">
          <!--badge가 아래 이모티콘을 살짝 가리도록 badge-background 추가-->
          <div class="nav_badge-background"></div>
          <div class="nav_badge">3</div>
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/find.html" class="nav_list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/more.html" class="nav_list-link">
          <i class="far fa-plus-square"></i>
        </a>
      </li>
    </ul>
  </nav>
</html>
