<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--아이콘 소스 사용을 위한 css 코드-->
    <script
      src="https://kit.fontawesome.com/98ab427665.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/kakao-clone-2.0/css/styles.css">
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <!--최상단 상태 바-->
    <div class="status-bar">
      <!--언더바(_)를 통해 신규 class(우측)가 상위 class(좌측)에 속해 있음을 알려줌-->
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fab fa-blackberry"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span class="status-bar_clock">
          <!--현재 시간 출력-->
          <p id="time-result"></p>
          <script type="text/javascript">
            var d = new Date();
            var currentTime = d.getHours() + ":" + d.getMinutes();
            var result = document.getElementById("time-result");
            result.innerHTML = currentTime;
          </script>
        </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
  </body>
  <!--헤더(Chats) 바-->
  <header class="header">
    <div class="header_header-cloumn">
      <h1 class="header_title">더보기</h1>
    </div>
    <!--헤더 우측 아이콘-->
    <div class="header_header-cloumn">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <span class="header_icon">
        <!--설정 버튼 누를 시, 다음(setting) 페이지로 이동-->
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>  
      </span>
    </div>
  </header>
  <main class="more">
    <!--상단 내 프로필-->
    <header class="more_header">
      <div class="friends_friend friend friend--lg">
        <div class="friend_column">
          <img
            class="friend_profile g-profile"
            src="/kakao-clone-2.0/images/bro.jpg"
            alt=""
          />
          <div class="friend_content">
            <span class="friend_name">동생</span>
            <span class="friend_status">안녕하세요</span>
          </div>
        </div>
        <!--프로필 바 우측 컬럼-->
        <div class="friend_column">
          <i class="fab fa-stack-exchange fa-2x"></i>
        </div>
      </div>
      <ul class="more_btn-list">
        <li class="more_btn">
          <span class="more_btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more_btn-title">감정 표현</span>
        </li>
        <li class="more_btn">
          <span class="more_btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more_btn-title">테마</span>
        </li>
        <li class="more_btn">
          <span class="more_btn-icon">
            <i class="fab fa-google-plus fa-2x"></i>
          </span>
          <span class="more_btn-title">계정</span>
        </li>
    </header>
    <section class="more_suggestion">
      <h5 class="more_suggestion-title">제안</h5>
      <ul class="more_suggestion-list">
        <li class="more_suggestion suggestion">
          <span class="suggestion_icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </span>
          <span class="suggestion_title">Kakao Story</span>
        </li>
        <li class="more_suggestion suggestion">
          <span class="suggestion_icon">
            <i class="fas fa-paw fa-2x"></i>
          </span>
          <span class="suggestion_title">Kakao Friends</span>
        </li>
        <li class="more_suggestion suggestion">
          <span class="suggestion_icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestion_title">Friends Gem</span>
        </li>
      </ul>
    </section>
  </main>
  <!--하단 목록(nevigation) 바-->
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/friends.html" class="nav_list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/index.html" class="nav_list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/find.html" class="nav_list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/more.html" class="nav_list-link">
          <i class="fas fa-plus-square"></i>
        </a>
      </li>
    </ul>
  </nav>
</html>

<!--더보기 목록-->
