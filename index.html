<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--아이콘 소스 사용을 위한 css 코드-->
    <script
      src="https://kit.fontawesome.com/98ab427665.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/kakao-clone-2.0/css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <!--최상단 상태 바-->
    <div class="status-bar">
      <!--언더바(_)를 통해 신규 class(우측)가 상위 class(좌측)에 속해 있음을 알려줌-->
      <!--좌측-->
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fab fa-blackberry"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <!--중앙-->
      <div class="status-bar_column">
        <span class="status-bar_clock">
          <!--현재 시간 출력-->
          <p id="time-result"></p>
          <script type="text/javascript">
            var d = new Date();
            var currentTime = d.getHours() + ":" + d.getMinutes();
            var result = document.getElementById("time-result");
            result.innerHTML = currentTime;
          </script>
        </span>
      </div>
      <!--우측-->
      <div class="status-bar_column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
  </body>
  <!--헤더(Chats) 바-->
  <header class="header">
    <div class="header_header-cloumn">
      <h1 class="header_title">채팅</h1>
    </div>
    <!--헤더 우측 아이콘-->
    <div class="header_header-cloumn">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-comment-medical"></i>
      </span>
      <span class="header_icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <!--채팅 메인-->
  <main class="chats">
    <ul class="chats_list">
      <li class="chats_chat chat">
      <!--채팅 목록 프로필 사이즈, 'friend friend--nm' 추가 -->
        <div class="chats_chat friend friend--nm">
          <a href="chat.html">
            <!--채팅 방 목록에서 보이는 프로필/마지막 대화 컬럼-->
            <div class="friend_column">
              <!--프로필 크기가 친구 목록과 다르므로, 'n-profile' 추가-->
              <img
                class="friend_profile n-profile"
                src="/kakao-clone-2.0/images/bro.jpg"
                alt=""
              />
              <div class="friend_content">
                <!--친구 목록 보다 이름이 더 굵기 때문에, 'name > chname' 변경-->
                <span class="friend_chname">동생</span>
                <!--friend_status 보다 text 크기가 작기 때문에 분리-->
                <span class="friend_bottom-text">오랜만에 먹어볼까?</span>
              </div>
            </div>
            <!--채팅 방 우측 수/발신 시간 컬럼-->
            <div class="friend_column">
              <span class="friend_timestamp">
                오후 5:29
              </span>
          </a>
        </div>
      </li>
    </ul>
  </main>
  <!--하단 목록(nevigation) 바-->
  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/friends.html" class="nav_list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/index.html" class="nav_list-link">
          <!--badge가 아래 이모티콘을 살짝 가리도록 badge-background 추가-->
          <div class="nav_badge-background"></div>
          <div class="nav_badge">3</div>
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/find.html" class="nav_list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav_lisk-item">
        <a href="/kakao-clone-2.0/more.html" class="nav_list-link">
          <i class="far fa-plus-square"></i>
        </a>
      </li>
    </ul>
  </nav>
</html>
